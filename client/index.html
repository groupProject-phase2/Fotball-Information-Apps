<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="google-signin-client_id" content="64846959289-v417adt88avb2k6nb5gu8jhc0mtr3cs7.apps.googleusercontent.com">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<!-- JavaScript -->
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

<!-- CSS -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
<!-- Default theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
<!-- Semantic UI theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css" />
<!-- Bootstrap theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css" />

<!-- 
    RTL version
-->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.rtl.min.css" />
<!-- Default theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.rtl.min.css" />
<!-- Semantic UI theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.rtl.min.css" />
<!-- Bootstrap theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.rtl.min.css" />

  <link rel="stylesheet" href="./style.css" />
  <title>Hello, world!</title>
</head>

<body>
  <!-- navbar -->
  <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a onclick="toHome(event)" class="nav-link active" href="">Home <span class="sr-only">(current)</span></a>
          <a onclick="toSchedule(event)" class="nav-link" href="">Schedule</a>
          
        </div>
        <button onclick="logout()" type="button" class="btn btn-outline btn-danger btn-sm ml-auto">Logout</button>
      </div>
    </div>
  </nav>
  <!-- end navbar -->

  <!-- LOGIN - PAGE -->
  <section id="login-page" class="container"
    style="margin-top: 50px; margin-right:180px; margin-top: 80px; background-image: url(img/bg_login.jpg);">
    <div class="float-right">
      <div class="shadow p-4 mb-5 bg-white rounded">
        <center><img src="img/ball_icon.png" class="img-fluid" width="150px"></center>
        <form onsubmit="login(event)">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp"
              placeholder="Input your email here..">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="login-password" placeholder="Input your password here..">
          </div>
          <br>
          <div class="col text-center">
            <button type="submit" class="btn btn-primary btn-block rounded"
              style="align-content: center;">Login</button>
          </div>
          <div class="g-signin2" data-onsuccess="onSignIn" style="margin-top: 20px; margin-left: 16px;"></div>
        </form><br>
        <form onclick="toRegister(event)">
          <div class="col text-center">
            Don't have an account?<a onclick="toRegister(event)" style="color: blue;">register here</a>
          </div>
        </form>
      </div>
    </div>
    <div class="float-left" style="margin-left: 150px;">
      <img src="img/football_player.png" alt="todo_logo" width="350px">
    </div>
  </section>

  <!-- REGISTER PAGE -->
  <section id="register-page" class="container"
    style="margin-top: 50px; margin-right:180px; margin-top: 60px; background-image: url(img/bg_login.jpg);">
    <div class="float-right">
      <div class="shadow p-4 mb-5 bg-white rounded">
        <center><img src="img/ball_icon.png" class="img-fluid" width="150px">
          <h4>Register Here</h4>
        </center>
        <form onsubmit="register(event)">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp"
              placeholder="Input your email here.." required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="register-password" placeholder="Input your password here.."
              required>
          </div>
          <div class="form-group">
            <label for="exampleInputText1">City</label>
            <input type="text" class="form-control" id="register-city" placeholder="Input your city here.." required>
          </div><br>
          <div class="col text-center">
            <button type="submit" class="btn btn-primary btn-block rounded"
              style="align-content: center;">Register</button>
          </div>
      </div>
      </form>
    </div>
    </div>
    <div class="float-left" style="margin-left: 150px;">
      <img src="img/football_player.png" alt="todo_logo" width="350px">
    </div>
  </section>

  <!-- Schedule page -->
  <section id="schedule-page" class="container">
    <div class="row align-items-center">
      <div class="col-5">
        <h1 class="text-right text-uppercase font-weight-bold my-4">
          Informasi <br />
          Jadwal
        </h1>
        <img src="./img/goal.svg" alt="" width="100%" />
      </div>
      <div class="wrapper col-7 p-4">
        <!-- SCHEDULE CARD -->
        <ul id="schedule-container"></ul>
        <!-- SCHEDULE CARD END -->
      </div>
    </div>
  </section>

  <!-- End Schedule page -->

<!-- player page -->
<section id="player-page" class="container">
  
  
  <div class="row align-items-center">
    
    <div class="col-5">
      <h1 class="text-right text-uppercase font-weight-bold my-4">
        Player <br />
        Information
      </h1>
      <img src="./img/player.png" alt="" width="100%" />
    </div>
    
    
    <div class="wrapper col-7 p-4">
    
      <ul id="player-container"></ul>
      
    </div>
  </div>
</section>

<!-- End player page -->


  <!-- News Page -->

  <section id="main-page" class="container">
    <div class="row align-items-center" style="min-height: 100vh">
      <div class="wrapper col-7 p-4 pb-5">
        <li id="news-container">

        </li>
        </div>
        <div class="col-5">
          <form onsubmit="toPlayer(event)" class="form-inline">
            <input type="text" class="form-control" id="search-category" placeholder="Type category here..." />

            <button type="submit" class="ml-2 btn btn-primary">Submit</button>
          </form>
          <h1 class="text-left text-uppercase font-weight-bold my-4">
            Headline <br />
            News
          </h1>

          <img src="./img/news.svg" alt="" width="100%" />
        </div>
      </div>
  </section>
  <!-- End News page -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
