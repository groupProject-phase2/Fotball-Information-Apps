<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UIkit CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Football Info</title>
</head>
<body>
    <!-- LOGIN - PAGE -->
    <section id="login-page" class="container" style="margin-top: 50px; margin-right:180px; margin-top: 80px; background-image: url(img/bg_login.jpg);">
        <div class="float-right">
            <div class="shadow p-4 mb-5 bg-white rounded">
                <center><img src="img/ball_icon.png" class="img-fluid" width="150px"></center>
                <form onsubmit="login(event)">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Input your email here..">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Input your password here..">
                  </div>
                  <br>
                  <div class="col text-center">
                      <button type="submit" class="btn btn-primary btn-block rounded" style="align-content: center;">Login</button>
                  </div>
                </form><br>
                <form onclick="toRegister(event)">
                    <div class="col text-center">
                        Don't have an account?<a style="color: blue;">register here</a>
                        <!-- <button type="submit" class="btn btn-success btn-block rounded" style="align-content: center;">Register</button> -->
                    </div>
                </form>
            </div>
        </div>
        <div class="float-left" style="margin-left: 150px;">
            <img src="img/football_player.png" alt="todo_logo" width="350px">
        </div>
    </section>



    <!-- REGISTER PAGE -->
    <section id="register-page" class="container" style="margin-top: 50px; margin-right:180px; margin-top: 60px; background-image: url(img/bg_login.jpg);">
        <div class="float-right">
            <div class="shadow p-4 mb-5 bg-white rounded">
                <center><img src="img/ball_icon.png" class="img-fluid" width="150px">
                    <h4>Register Here</h4>
                </center>
                <form onsubmit="register(event)">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp" placeholder="Input your email here.." required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="register-password" placeholder="Input your password here.." required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputText1">City</label>
                    <input type="text" class="form-control" id="register-city" placeholder="Input your city here.." required>
                  </div><br>
                  <div class="col text-center">
                    <button type="submit" class="btn btn-primary btn-block rounded" style="align-content: center;">Register</button>
                  </div>
                </div>
                </form>
            </div>
        </div>
        <div class="float-left" style="margin-left: 150px;">
            <img src="img/football_player.png" alt="todo_logo" width="350px">
        </div>
    </section>



    <!-- MAIN PAGE -->
    <section id="main-page">
        <nav class="uk-navbar-container navbar-custom" uk-navbar>
            <div class="uk-navbar-left">
        
                <ul class="uk-navbar-nav">
                    <li>
                        <a href="#"><i class="logo fas fa-camera-retro"></i></a>
                    </li>
                    <li><a href="#">My Gallery</a></li>
                </ul>
        
            </div>
            <div class="uk-navbar-right">
        
                <ul class="uk-navbar-nav">
                    <li>
                        <button onclick="logout()">LOGOUT</button>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- HOME -SECTION -->

        <section id="home-page">

            <!-- CARD -->
            <div class="card-custom uk-card uk-card-default uk-card-hover uk-card-body">
                <i class="bookmark far fa-plus-square"></i>
                <img src="https://images.unsplash.com/photo-1587613753310-0ba642887227?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0MTc4MH0" alt="image">
            </div>

        </section>

        <!-- GALLERY - SECTION -->

        <section id="my-gallery-page">
            
            <!-- CARD -->
            <div class="card-custom uk-card uk-card-default uk-card-hover uk-card-body">
                <i class="trash far fa-minus-square"></i>
                <img src="https://images.unsplash.com/photo-1587613753310-0ba642887227?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0MTc4MH0" alt="image">
            </div>

        </section>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="main.js"></script>
</body>
</html>
